<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Add a New Show</h1>
    <form action="/submit_edit/{{ show.id }} " method="POST" class="col s12">
        {% csrf_token %}
        <div class="row">
            <div class="input-field col s12">
                <input value={{ show.title }} type="text" name="title">
            </div>
        </div>

        <div class="row">
            <div class="input-field col s6">
                <input value={{ show.network }} name="network" type="text">
                <input value={{ date }} name="release_date" id="release_date" type="date">
                <label for="release_date"> Release Date </label>

                <label> <p>Description</p> </label>                    
                <textarea name="description" placeholder={{ show.description }} cols="30" rows="10"></textarea>
        </div>
        <input type="submit" value="Update">
    </form>
</body>
</html>
